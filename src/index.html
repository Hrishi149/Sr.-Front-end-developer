<script>
  function openTab(evt, tabName) {
    var i, tabcontent, tablinks, activeTab;
    tabcontent = document.getElementsByClassName("msw-ext-tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("msw-ext-tablinks");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    activeTab = document.getElementsByClassName('active');
    for (i=0;i<activeTab.length;i++){
      activeTab[i].className = activeTab[i].className.replace("active","msw-ext-tablinks")
    }
    document.getElementById(tabName).style.display = "block";
    evt.currentTarget.className += " active";
  }
  // document.getElementById("defaultOpen").click();
  // document.getElementById("defaultOpenMobile").click();
</script>
